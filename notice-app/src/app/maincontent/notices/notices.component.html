<div class="notices-container" id="notes">
  @for(noticedata of noticeDatas.notices; track noticedata; let index = $index) {
  <div class="notice">
    <span *ngIf="editingIndex !== index">
      <p class="notices-text">{{ noticedata }}</p>
    </span>

    <div *ngIf="editingIndex === index">
      <input class="input-edit" [(ngModel)]="editingText" />
      <div class="edit-button">
        <button (click)="saveEdit()">💾</button>
        <button (click)="cancelEdit()">❌</button>
      </div>
    </div>

    <div class="buttons-notice">
      <button class="btn" (click)="editNotice(noticedata, index)">Bearbeiten</button>
      <button class="btn" (click)="readNotice(noticedata)">🔊 Vorlesen</button>
      <button class="btn" (click)="deleteNotice(index)">Löschen</button>
    </div>
  </div>
  }
</div>

<div class="notices-container" id="notes">
    @for(noticedata of noticedatas.notices; track noticedata; let index = $index) {
    <div class="notice1">
        <span>{{ noticedatas.date }}</span>
        <span>
            <p *ngIf="!isEditing[index]" (click)="editNotice(index)">{{ noticedata }}</p>
            <input *ngIf="isEditing[index]" [value]="noticedata" (blur)="saveNotice(index, $event)"
                (keydown.enter)="saveNotice(index, $event)" autofocus>
        </span>
        <div class="buttons-notice">
            <button class="btn" (click)="editNotice(noticedatas.notices.indexOf(noticedata))">Bearbeiten</button>
            <button class="btn">Vorlesen</button>
            <button class="btn" (click)="deleteNotice(index)">LÃ¶schen</button>
        </div>
    </div>
    }
</div>
